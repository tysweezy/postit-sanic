<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Postit App</title>
</head>
<body>




    <h1>Gotta go fast from HTML. lolz</h1>

    <div id="app">

      <form v-on:submit="newPost" v-on:submit.prevent>
        <label for="title">Title</label><br>
        <input type="text" name="title" v-model="post.title"> 

        <br>
        
        <label for="body">Body</label><br>
        <textarea name="body" cols="30" rows="10" v-model="post.body"></textarea> <br>

        <button type="submit">Post</button>
      </form>

      <div v-for="post in posts">
          <h2>{{ post.title }}</h2>

          <p>{{ post.body }}</p>
      </div>

    </div>
    <script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/public/js/app.js"></script>
</body>
</html>
